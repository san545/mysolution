<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorUI</title>

    <base href="/" />

    <!-- Bootstrap Core -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- Bootstrap Icons (for navbar icons, logout, profile, etc.) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Your App Default Styles -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Your Custom Blue Theme -->
    <link rel="stylesheet" href="css/site.css" />

    <!-- Blazor Component Styles -->
    <link href="BlazorUI.styles.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <!-- Loading Screen While App Starts -->
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%"></circle>
            <circle r="40%" cx="50%" cy="50%"></circle>
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <!-- Blazor Error UI -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
